<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    
    <title>Queer Quote</title>

  </head>

  <body>

    <div class='container'>

    <!-- Header -->
    <div class="header">
        <ul class="nav nav-pills pull-right">
        </ul>
        <h3 class="text-muted">Queer Quote for<img id="outloud_logo" src="images/logo.jpg"></h3>
      </div>

    <div id="widget_container" class='jumbotron'>
  
          <!-- Share Modal -->
          <div id="share_modal" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Your Image</h4>
              </div>
              <div class="modal-body" id="image_display" style="text-align:center;">
                <canvas width="500" height="400" style="border:1px solid black" id="can"></canvas>
                </div>
              <div class="modal-footer">
                <form id="img_form" class="form-inline" role="form">
                  <div class="form-group">

                    <label for="size">Size</label>
                    <input type="text" name="size" id="size" value="600x400" size="8">

                    <label for="bgColor">Background</label>
                    <input type="text" class="color" name="bgColor" id="bgColor" value="000" size="6" maxlength="6">
                  </div>
                  <div class="form-group">
                    <label for="fgColor">Text Color</label>
                    <input type="text" class="color" name="fgColor" id="fgColor" value="fff" size="6" maxlength="6">

                    <label for="text">Text</label>
                    <input type="text" name="text" id="text" value="">
                  </div>

                </form>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="update">Update Image</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

        <!-- Widget -->
          <!-- Soundcloud -->
          <div id='soundcloud'></div>

          <!-- Quote -->
          <div id='footnote'></div>

        <!-- Buttons -->
        <div id="button_wrapper">

          <button id="share_button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#share_modal">Share quote</button>

        </div>

      <!-- End of jumbotron -->
      </div>

      <!-- Footer -->
        <div class='footer'>
          <p>Dream Team 2013</p>
        </div>

    <!-- End of container -->
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://codeorigin.jquery.com/jquery-2.0.3.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="http://cdn.popcornjs.org/code/dist/popcorn-complete.js"></script>
    <script src='js/quote.js'></script>
    <script src='js/transcript.js'></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="jscolor/jscolor.js"></script>

  </body>

</html>
